user                            www;
worker_processes                auto; # it will be determinate automatically by the number of core

error_log                       /var/log/nginx/error.log warn;
#pid                             /var/run/nginx/nginx.pid; # it permit you to use /etc/init.d/nginx reload|restart|stop|start

events {
    worker_connections          1024;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;
    sendfile                    on;
    access_log                  /var/log/nginx/access.log;
    keepalive_timeout           3000;
    server {
        listen 80 default_server;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name yona.co.kr;
    
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private_key.pem;

        # Session
        ssl_session_timeout 1d;
        ssl_session_cache shared:YonaSessionCache:10m; 
        ssl_session_tickets off;
    
        # TLS 1.3 only
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;
    
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000" always;
    
        # OCSP(Online Certificate Status Protocol) stapling
        ssl_stapling off;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/certificate.crt;
    
        # Use Google's public DNS resolver (8.8.8.8)
        resolver 8.8.8.8;

        root                    /etc/nginx/src/html;
        index                   index.html index.htm;
        server_name             localhost;
        client_max_body_size    32m;
        error_page              500 502 503 504  /50x.html;

        location = / {
            root                /etc/nginx/src/html;
            index               index.html;
            # return 404;
        }

        location = /wow {
            root                /etc/nginx/src/html;
            index               wow.html;
        }

        location = /50x.html {
            root              /var/lib/nginx/html;
        }
    }
}